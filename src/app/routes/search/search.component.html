<div class="container">
  <div class="filters-section">
    <div class="filter-group">
      <div class="filter-label">დალაგება ფასის მიხედვით</div>
      <select class="filter-select" [(ngModel)]="selectedSort" (change)="onSortChange($event)">
        <option value="default">ნაგულისხმევი</option>
        <option value="low-to-high">ფასი: დაბლიდან მაღლა</option>
        <option value="high-to-low">ფასი: მაღლიდან დაბლა</option>
      </select>
    </div>
    <div class="filter-group">
      <div class="filter-label">კატეგორიის ფილტრი</div>
      <select class="filter-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
        <option value="all">ყველა</option>
        <option value="Electronics">ელექტრონიკა</option>
        <option value="Collectibles">კოლექციონირება</option>
        <option value="Jewelry">სამკაულები</option>
        <option value="Art">ხელოვნება</option>
        <option value="Automobiles">ავტომობილები</option>
        <option value="Real Estate">უძრავი ქონება</option>
        <option value="Furniture">ავეჯი</option>
        <option value="Books">წიგნები</option>
        <option value="Sports Memorabilia">სპორტული მემორაბილია</option>
        <option value="Toys & Games">სათამაშოები და თამაშები</option>
      </select>
    </div>
    <div class="filter-group checkbox-filter">
      <label class="checkbox-label">
        <input type="checkbox" [(ngModel)]="showOnlyActive" (change)="onShowActiveChange($event)">
        <span class="checkbox-text">მხოლოდ აქტიური აუქციონები</span>
      </label>
    </div>
  </div>
  <div *ngIf="isLoading" class="loading-spinner">
    <div class="spinner"></div>
    <span>Loading...</span>
  </div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div class="auctions-grid" *ngIf="!isLoading && !error && searchResults.length > 0">
    <app-card *ngFor="let auction of searchResults" [dataForChild]="auction"></app-card>
  </div>
</div>
