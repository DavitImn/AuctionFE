<div *ngIf="dataForParent" class="container-fluid py-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 mb-4">
      <app-sidebar (filtersChanged)="applyFilters($event)"></app-sidebar>
    </div>

    <!-- Cards -->
    <div class="col-12 col-md-9 col-lg-10">
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of dataForParent">
          <app-card [dataForChild]="item"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
