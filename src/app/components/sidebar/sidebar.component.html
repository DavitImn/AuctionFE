<div class="sidebar-container">
  <label for="sortSelect"><strong>Sort by Price</strong></label>
  <select [(ngModel)]="selectedSort" (change)="onFilterChange()" id="sortSelect" class="form-control">
    <option value="default">Default</option>
    <option value="lowToHigh">Low to High</option>
    <option value="highToLow">High to Low</option>
  </select>

  <label for="categorySelect" class="mt-3"><strong>Filter by Category</strong></label>
  <select [(ngModel)]="selectedCategory" (change)="onFilterChange()" id="categorySelect" class="form-control">
    <option value="all">All</option>
    <option value="Electronics">Electronics</option>
    <option value="Collectibles">Collectibles</option>
    <option value="Jewelry">Jewelry</option>
    <option value="Art">Art</option>
    <option value="Automobiles">Automobiles</option>
    <option value="Real Estate">Real Estate</option>
    <option value="Furniture">Furniture</option>
    <option value="Books">Books</option>
    <option value="Sports Memorabilia">Sports Memorabilia</option>
    <option value="Toys & Games">Toys & Games</option>
  </select>
</div>
